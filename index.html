<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bixinho Simulator</title>
</head>
<body>
    <div class="Bixinho">
        <div class="status">
            <p>Felicidade: <span id="happiness">50</span></p>
            <p>Fome: <span id="hunger">50</span></p>
        </div>
        <div class="actions">
            <button id="feed">Alimentar</button>
            <button id="play">Brincar</button>
            <button id="pet">Fazer Carinho</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
